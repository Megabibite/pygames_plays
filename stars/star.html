<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - particles - sprites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color: #0078ff;
			}
		</style>
	</head>
	<body>

		<script src="https://threejs.org/build/three.js"></script>

		<script src="https://threejs.org/examples/js/renderers/Projector.js"></script>
		<script src="https://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>

		<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://threejs.org/examples/js/libs/tween.min.js"></script>
		<script src="./callbacks.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer, particle;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var nbpart=5000
			//center=new THREE.Vector3(0);
			var speed_factor=new THREE.Vector3(1,1,0);
			var rotspeed_factor=0.001;
			var max_x=max_y=1000
			//rotaxis=new THREE.Vector3( 0, 1, 1 );

			class mparticle {
  			constructor(material) {
					this.position= new THREE.Vector3(0, 0, Math.random()*500-250) ;
					this.speed = new THREE.Vector3( Math.random()*2-1, Math.random()*2-1, Math.random()*2-1 );

					this.rotspeed= 2*Math.PI* (Math.random()*2-1);
					this.scale = Math.random() * 32 + 16;

  			}
				reset_initial_params()
				{
					this.speed.set( Math.random()*2-1, Math.random()*2-1, Math.random()*2-1 );
					this.rotspeed= 2*Math.PI* (Math.random()*2-1);
					this.position.set( 0, 0, Math.random()*500-250 );
					this.scale = Math.random() * 32 + 16;
				}
				update() {

					if ( (Math.abs(this.position.x) > max_x) || (Math.abs(this.position.y) > max_y)  )
					{
						this.reset_initial_params();
					}
					else {
						this.position.add (  this.speed.multiply(speed_factor) );
					}

				}
			}
			var plist = init();
			animate(plist);

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1000;
				camera.position.x = 10000;
				camera.position.y = 10000;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000040 );

				var material = new THREE.SpriteMaterial( {
					map: new THREE.CanvasTexture( generateSprite() ),
					blending: THREE.AdditiveBlending
				} );

				geometry = new THREE.Geometry()

				plist=[];
				for ( var i = 0; i < nbpart; i++ ) {

					particle = new mparticle();
					plist.push(particle)
					geometry.vertices.push(particle.position)
				}

				points=new THREE.Points(geometry,new THREE.PointsMaterial( {size:5} ));
				//points=new THREE.Points(geometry,material );
				scene.add(points)
				//renderer = new THREE.CanvasRenderer();
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				return(plist);

			}



			function generateSprite() {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;

				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0, 'rgba(255,255,255,1)' );
				gradient.addColorStop( 0.2, 'rgba(64,5,5,1)' );
				gradient.addColorStop( 0.4, 'rgba(0,0,64,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );

				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );

				return canvas;

			}



			function animate(pist) {



				requestAnimationFrame( animate );

				render(plist);
				stats.update();

			}

			function render(plist) {

				pLen = plist.length;
				for (i = 0; i < pLen; i++) {
    			plist[i].update();
					geometry.vertices[i]=(plist[i].position);
				}
				geometry.verticesNeedUpdate=true;

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
